<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <button onclick="addBook();" style="cursor: pointer;" class="addButton">Add A Book</button>


    <form class="bookForm" id="bookForm"> 
        <label for="book">Book Name:</label>
        <input type="text" name="book" placeholder="Enter the name of a book:" id="book" required>
        <label for="author">Author's Name:</label>
        <input type="text" name="bookAuthor" placeholder="Enter the author of the book:" id="author" required>
        <label for="pages">The Number Of Pages:</label>
        <input type="number" name="bookPages" placeholder="Enter the number of pages:" id="pages" required>
        <label for="read">Read:</label>
        <input type="checkbox" name="bookRead" id="read">

        <button type="submit">Add To Library</button>
    </form>


    <div class="books">
        
    </div>
</body>
</html>
