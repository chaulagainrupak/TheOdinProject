<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Rock,Paper,Scissors!</h1>
            <p>By: <a target="_blank" href="https://github.com/chaulagainrupak/" class="link">Rupak Chaulagain</a></p>
        </div>
    
        <div class="scoreBoard">
            <div class="scoreText">Score:</div>
            <div class="score">
                <p id="humanScore">0</p> <p> - </p> <p id="computerScore">0</p>
            </div>
        </div>
    
        <div class="choice">
            <button class="rock" onclick="eval(0)">✊Rock</button>
            <button class="paper" onclick="eval(1)">✋Paper</button>
            <button class="scissors" onclick="eval(2)">✌️Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
