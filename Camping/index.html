<body>
    <div class="hero">
        <div class="image">
            <img src="Volkswagen-Camper-EricMuhr(Unspalsh.com).jpg" alt="Volkswagen-Camper-EricMuhr" />

            <div class="heroText">

            <div class="signupForm">

                <form action="https://httpdump.app/dumps/9c113c76-3dc7-49c0-9907-fe88f5e8e8db" method="post" id="signup">
                    <div class="leftForm">
                        <label for="name">First Name:</label>

                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="email" required>

                        <label for="password1">Password</label>
                        <input type="password" name="password1" class="password" id="password1" required>
                    </div>

                    <div class="rightForm">
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="LastName" id="LastName" class="lastName" required>

                        <label for="phonenumber">Phone Number</label>
                        <input type="number" name="phonenumber" id="phonenumber" minlength="10" maxlength="10" class="phonenumber" required>

                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" class="password" id="password2" required>
                    </div>
                </form>
            </div>
            <button type="submit" form="signup">Create Account</button>
        </div>
    </div>
